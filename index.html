<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Frontend Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">
            </div>
        </div>
        
        <div class="nav-location border">
            <p class="add-0ne">Deliver To</p>
            <div class="add-icon">
                <i class="fa-solid fa-map-pin"></i>
                <p class="add-two">India</p>
            </div>
        </div>

        <div class="nav-search border border">
            <select class="search-select border">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon border">
                <i class="fa-solid fa-search"></i>
            </div>
        </div>

        <div class="nav-country border">
            <div class="country-flag">
                <i class="fa-solid fa-indian-rupee-sign"></i>
            </div>
            <select class="country-logo">
                <option>IN</option>
                <option>US</option>
                <option>EN</option>
                <option>SA</option>
                <option>EU</option>
                <option>BR</option>
            </select>
        </div>

        <div class="nav-signin border">
            <p class="signin-first">
                Hello, Sign-In
            </p>
            <select class="signin-second border">
                <option>Account & List</option>
            </select>
        </div>

        <div class="nav-return border">
            <p class="return-first">
                Return
            </p>
            <p class="return-second">
                &Orders
            </p>
        </div>

        <div class="nav-cart border">
                <i class="fa-solid fa-cart-arrow-down"></i>
                Cart
        </div>
    </div>
    <div class="panel">
        <div class="panel-menu border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-names">
            <p class="panel-p border">Today's Deals</p>
            <p class="panel-p border">Customer Service</p>
            <p class="panel-p border">New Releases</p>
            <p class="panel-p border">Gift Cards</p>
            <p class="panel-p border">Sell</p>
            <p class="panel-p border">Amazon Pay</p>
        </div>
    </div>
</header>
<div class="hero-section">
    
</div>
</body>
</html>
